<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Excel Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Upload and Display Excel File</h1>
    <input type="file" id="excelFileInput" accept=".xlsx, .xls" />
    <div id="excelTableContainer"></div>

    <script>
        const fileInput = document.getElementById('excelFileInput');
        const tableContainer = document.getElementById('excelTableContainer');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Get the first sheet
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                // Convert the sheet to JSON (array of arrays)
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Create an HTML table
                const table = document.createElement('table');

                // Add headers (first row of data)
                const headerRow = document.createElement('tr');
                jsonData[0].forEach((header) => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Add data rows
                jsonData.slice(1).forEach((row) => {
                    const tr = document.createElement('tr');
                    row.forEach((cell) => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                // Clear previous table (if any) and display the new table
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
